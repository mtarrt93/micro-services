server:
    port: 8891

eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
    application:
        name: student-service
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/student_db
    jpa:
        hibernate:
            ddl-auto: create
    output:
        ansi:
            enabled: always
