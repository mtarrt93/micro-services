server:
    port: 8890

eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka/

spring:
    application:
        name: school-service
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/school_db
    jpa:
        hibernate:
            ddl-auto: create
    output:
            ansi:
                enabled: always

application:
    config-external-service:
        student-service:
            name: student-service
            base-url: http://localhost:8891/api/students